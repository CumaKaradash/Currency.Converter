<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Döviz Çevirici</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Anlık Döviz Çevirici</h1>
        <div class="form-group">
            <label for="fromCurrency">Dönüştürülecek Para Birimi:</label>
            <select id="fromCurrency" class="currency-select">
                <!-- Döviz birimleri buraya dinamik olarak gelecek -->
            </select>
        </div>
        <div class="form-group">
            <label for="toCurrency">Dönüştürülecek Para Birimi:</label>
            <select id="toCurrency" class="currency-select">
                <!-- Döviz birimleri buraya dinamik olarak gelecek -->
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Miktar:</label>
            <input type="number" id="amount" min="0" step="0.01" class="amount-input">
        </div>
        <button onclick="convertCurrency()" class="convert-button">Çevir</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
